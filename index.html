    <style>
      :root {
        --brand-color: #00FF9F;
        --ios-bg: #000000;
        --ios-font: "Inter", -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
      }
      
      .font-montserrat { font-family: 'Montserrat', sans-serif !important; }
      .font-inter { font-family: 'Inter', sans-serif !important; }

      html, body {
        margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;
        background-color: var(--ios-bg);
        background-image: radial-gradient(circle at 50% -20%, #001a0f 0%, #000000 80%);
      }

      body { -webkit-font-smoothing: antialiased; font-family: var(--ios-font); color: #ffffff; }

      /* INFINITE FLOW - GLOBAL GHOST SCROLLBAR (NO VISUAL BARS) */
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
      }

      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Edge */
        width: 0;
        height: 0;
      }

      /* MASTER IDENTITY ICON STANDARD */
      .master-icon-container {
        background: #0f0f11;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(30px);
        transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .icon-box-l { width: 112px; height: 112px; border-radius: 2.6rem; }
      .icon-box-m { width: 64px; height: 64px; border-radius: 1.6rem; }
      .icon-box-s { width: 44px; height: 44px; border-radius: 1.2rem; }
      .icon-box-s svg { width: 22px; height: 22px; }

      /* MIRROR NEBULA BALANCED HEADER */
      .header-mirror-nebula {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0.7) 100%);
        backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 12px 45px rgba(0, 0, 0, 0.95), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      @keyframes mirror-sweep {
        0% { transform: translateX(-300%) skewX(-30deg); opacity: 0; }
        15% { opacity: 0.4; }
        35% { opacity: 0.4; }
        100% { transform: translateX(500%) skewX(-30deg); opacity: 0; }
      }

      @keyframes scan-line {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(1000%); opacity: 0; }
      }

      .animate-scan-y {
        position: relative;
        overflow: hidden;
      }
      .animate-scan-y::after {
        content: "";
        position: absolute;
        inset: 0;
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, transparent, var(--brand-color), transparent);
        box-shadow: 0 0 15px var(--brand-color);
        animation: scan-line 3s linear infinite;
        z-index: 50;
      }

      .header-reflection {
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.18) 50%, transparent 100%);
        width: 15%;
        animation: mirror-sweep 6s cubic-bezier(0.16, 1, 0.3, 1) infinite;
        pointer-events: none;
        z-index: 1;
      }

      .nebula-depth {
        position: absolute;
        inset: 0;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.05;
        pointer-events: none;
        z-index: 0;
      }

      .ios-scroll-container { 
        overflow-y: auto; 
        overflow-x: hidden; 
        -webkit-overflow-scrolling: touch; 
        scroll-behavior: smooth; 
      }
      
      #root { height: 100%; width: 100%; }

      @keyframes ios-entry { from { opacity: 0; transform: scale(0.99) translateY(8px); } to { opacity: 1; transform: scale(1) translateY(0); } }
      .animate-ios { animation: ios-entry 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
    </style>
